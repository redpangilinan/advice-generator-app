<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://advice-gen-proj.netlify.app/design/desktop-preview.jpg" />
  <meta property="og:title" content="Advice Generator App" />
  <meta property="og:description" content="Advice Generator Application" />
  <meta property="og:url" content="https://advice-gen-proj.netlify.app" />
  <meta property="og:type" content="website" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Advice Generator App</title>
</head>

<body>
  <main>
    <div class="center-flex full-height">
      <div class="card">
        <h5 id="advice_id">ADVICE</h5>
        <div class="center-flex">
          <h1 id="advice"></h1>
        </div>
        <picture class="center-flex">
          <source media="(min-width: 530px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="">
        </picture>
        <button class="btn-dice glow-neon" onclick="getAdvice()" aria-label="dice"><img src="./images/icon-dice.svg"
            alt=""></button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
        by <a href="https://redpangilinan.github.io/portfolio/" target="_blank">Red Pangilinan</a>.</p>
    </div>
  </footer>
  <script src="./assets/js/functions.js"></script>
</body>

</html>
